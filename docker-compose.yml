version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tempmail-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tempmail
      POSTGRES_PASSWORD: tempmail_password
      POSTGRES_DB: tempmail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempmail"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tempmail-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://tempmail:tempmail_password@postgres:5432/tempmail
      TEMPMAIL_DOMAIN: example.com
      NEXT_PUBLIC_TEMPMAIL_DOMAIN: example.com
      MAILBOX_TTL_MINUTES: 60
      INBOUND_WEBHOOK_SECRET: change-this-to-secure-random-string
    ports:
      - "3000:3000"
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

volumes:
  postgres_data:
